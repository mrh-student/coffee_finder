<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great|Lato:300,400,700|Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsGoiwAbYVc7svdNOkGjcOuVZ1WFm88LE&libraries=places"></script>
    <script src="js/script.js"></script>

    <title>Cork Coffee Finder</title>

</head>
<!-- <body onload="time()"> -->
<body>
    <header>
        <div class="jumbotron">
            <div class="head-wrapper">
                <h1>Cork Coffee Finder</h1>
                <p>get your fix in independent caf√©s</p>
            </div>
            
        </div>
    </header>
    <main>
        <div class="container content">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" onclick="time()">Test</button>
                    <button class="btn btn-primary" id ="open">Checking what's open, like</button>
                    <div><img src="./images/loading.gif" id="loader"></div>
                    <div class="result hidden" id="result">
                        <div id="map"></div>
                        <table class="table table-striped table-borderless table-responsive">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Open until</th>
                                    <th scope="col">Rating</th>
                                </tr>
                            </thead>
                            <tbody id="coffee-table"></tbody>
                        </table>
                        <div id="late"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-primary" id="footer">
        <div class="fas fa-angle-up footer_arrow" id="arrow"></div>
        <table class="footer table-borderless" cellpadding-left="20px">
            <tr>
                <td class="footer_cell">
                    code by <a href="https://twitter.com/MomoTheSheep" target=_blank>@momothesheep</a><br>
                    view on <a href="https://github.com/mrh-student/coffee_finder" target=_blank>GitHub</a>
                </td>
                <td class="footer_cell">
                    This list is based on the<br><a href="https://indycoffee.guide/ireland-independent-coffee-guide/" target=_blank>Ireland Independent Coffee Guide</a>
                </td>
                
                <td class="footer_cell">
                    title image: <a href="" target=_blank>Pexels</a>
                    <br>
                    loading gif: <a href="https://gifer.com/en/Vg1" target=_blank>Gifer</a>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
