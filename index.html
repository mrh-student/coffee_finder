<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Fredericka+the+Great|Lato:300,400,700|Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsGoiwAbYVc7svdNOkGjcOuVZ1WFm88LE&libraries=places"></script>
    <script src="js/script.js"></script>

    <title>Cork Coffee Finder</title>

</head>
<body onload="time()">
    <header>
        <div class="jumbotron">
            <div class="head-wrapper">
                <h1>Cork Coffee Finder</h1>
                <p>Get your fix in independent caf√©s</p>
            </div>
            
        </div>
    </header>
    <main>
        <div class="container content">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" id ="open"></button>
                    <div><img src="./images/loading.gif" id="loader"></div>
                    <div class="result hidden" id="result">
                        <table class="table table-striped table-borderless table-responsive">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Open until</th>
                                    <th scope="col">Rating</th>
                                </tr>
                            </thead>
                            <tbody id="coffee-table"></tbody>

                        </table>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-primary">
        Disclaimer: This is a totally biased list based on my favourites. 
    </footer>
</body>
</html>
